{% extends "base.html" %}

{% block title %}Лента записей{% endblock %}

{% block content %}
<h1>Лента записей</h1>
<ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item">
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">{{ post.text|truncatechars:50 }}</a>
        </h2>
        <p>{{ post.date }} — {{ post.location }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
